<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Clement's chess board!</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/UI_style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  </head>
  <body>

    <!-- Page Content -->
    <div id="content">

      <div id="viewBox">
        <div class="coordinatesBox">
          <div class="coordinates-ordinate" id="ordinate"></div>
          <div class="coordinates-abscissa" id="abscissa"></div>
        </div>
        <div id="gameBoard"></div>
      </div>

      <div id="UI">
        <div id="UI-top">
          <h2>Play against your friends!</h2>
        </div>
        <div id="UI-mid">
          <div id="moveWindow"></div>
          <div id="buttonWindow">
            <button id="switchGameMode">Play against my MiniMax!</button>
            <button id="rotateBoard">Rotate board</button>
          </div>
        </div>
        <div id="UI-bot">
          <button id="reset">
            <svg viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg" style="height: 20px;"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g fill="none" fill-rule="evenodd" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" transform="matrix(0 1 1 0 2.5 2.5)"> <path d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8"></path> <path d="m4 1v4h-4" transform="matrix(1 0 0 -1 0 6)"></path> </g> </g></svg></button>
        </div>
      </div>

    </div>

    <div id="popup-endgame" style="display: none;">
      <div id="winnerName">Black won !</div>
      <div id="players">
        <div class="div-player" id="player-1">
          <img src="assets/icons/white_icon.png" class="player_icon looser" id="icon_p1">
          <p>White</p>
          <p id="scoreWhite">0</p>
        </div>
        <p style="margin-bottom: 30px;">VS</p>
        <div class="div-player" id="player-2">
          <img src="assets/icons/black_icon.png" class="player_icon winner" id="icon_p2">
          <p>Black</p>
          <p id="scoreBlack">0</p>
        </div>
      </div>
      <div id="RematchOrQuit">
        <button id="rematch">Rematch</button>
        <button id="quit">Quit</button>
      </div>
      <div id="popup-bot"></div>
    </div>

    <!-- Scripts files --> 
    <script src="assets/pieces.js"></script>
    <script src="assets/ui_logic.js"></script>
    <script src="gameLogic/handleSquareColors.js"></script>
    <script src="gameLogic/createBoard.js"></script>
    <script src="gameLogic/findLegalMoves.js"></script>
    <script src="gameLogic/specialMoves.js"></script>
    <script src="gameLogic/lookForChecks.js"></script>
  </body>
</html>
